name: ESLint

on:
  push:
    branches:
      - master
      - develop

jobs:
  eslint:
    runs-on: ubuntu-latest

    steps:
      - name: ESLint Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: eslint . --ext .js,.vue